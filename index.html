<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanveer Ali Tapya - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="coverall fadeOut">
        <img src="./images/64x64.gif" alt="">
        <h3>Website is still in development</h3>
    </div>
    <div class="my-info">
        <h1>Tanveer Ali Tapya</h1>
        <h2>Portfolio</h2>
    </div>
    <div class="hidden-container">

        <div class="start-window">
            <div class="start-window-footer">
                <div class="user-info">
                    <img class="icon-img-start" src="./images/user.png" alt=""><p>Tanveer Ali Tapya</p>
                </div>
                <div>
                    <img class="icon-img-start" src="./images/power-off.png" alt="">
                </div>
            </div>
        </div>

        <div class="window" id="resume-window" style="display: none;">
            <div class="win-top">
                <div class="title-part">
                    <div class="title-icon-img word"></div>
                    <div class="win-title">Resume</div>
                </div>
                <div class="win-btns">
                    <div class="close-btn" id="resume-window-close-btn"></div>
                    <div class="min-btn"></div>
                    <div class="max-btn"></div>
                </div>
            </div>
            <div class="win-content-container">
                <div class="img-div">
                    <img src="./images/Resume.jpg" alt="Tanveer Ali's Resume">
                </div>
            </div>
        </div>

        <div class="window" id="powerpoint-window" style="display: none;">
            <div class="win-top">
                <div class="title-part">
                    <div class="title-icon-img powerpoint"></div>
                    <div class="win-title">Projects</div>
                </div>
                <div class="win-btns">
                    <div class="close-btn" id="powerpoint-window-close-btn"></div>
                    <div class="min-btn"></div>
                    <div class="max-btn"></div>
                </div>
            </div>
            <div class="win-content-container">
                <div class="projects-img-div">
                    <img src="./images/projects.jpg" alt="Tanveer Ali's Projects">
                </div>
            </div>
        </div>
        
    </div>

    <div class="background">
        <div class="icons-container">
            <div class="icon" id="word-icon-btn">
                <div class="icon-img word"></div>
                <div class="icon-text">Resume</div>
            </div>
            <div class="icon">
                <div class="icon-img powerpoint" id="powerpoint-icon-btn"></div>
                <div class="icon-text">Projects</div>
            </div>
            <a href="https://www.linkedin.com/in/tanveer-ali-tapya/" target="_blank" style="text-decoration: none;">
                <div class="icon">
                    <div class="icon-img linkedin" id="linkedin-icon-btn"></div>
                    <div class="icon-text">LinkedIn</div>
                </div>
            </a>
            <a href="https://github.com/TanveerAli345" target="_blank" style="text-decoration: none;">
                <div class="icon">
                    <div class="icon-img github" id="github-icon-btn"></div>
                    <div class="icon-text">GitHub</div>
                </div>
            </a>
        </div>

        <div class="taskbar">
            <div class="start-logo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
